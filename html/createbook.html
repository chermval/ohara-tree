<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>OHARA'S TREE</title>

    <!-- attach our stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- header element -->
    <header class="cabezera">
        <!-- our main logo -->
        <a id="logo" class="cabezera-logo" href="../index.html">
            <span>Ohara's tree</span>
        </a>

        <!-- main navigation links -->
        <nav class="cabezera-menu">
            <ul>
                <li><a href="#">Agregar libro</a></li>
                <li><a href="#">Login</a></li>
            </ul>
       </nav>
      
    </header>


    <!-- main element -->
    <main>
        <article>
            <h2>Buscar libros</h2>
            
            <label for="searchBook">Buscar: </label>
            <input type="text" id="searchBook" value="armada">
            
		<div id="content"></div>

        </article>
        
        
        <article>
            <table id="resultadoLibros" class="tabla-libros">
                <tr class="tabla-libros-cabezera">
                    <th>Titulo</th>
                    <th>Tipo</th>
                    <th>Coleccion</th>
                    <th>Autor</th>
                    <th>Formato</th>
		        </tr>       
            </table>
            
        </article>
    </main>


    <!-- main element -->
    <footer>
        <p>Create by: chermosi</p>
    </footer>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script> 
        var searchBook= document.getElementById("searchBook"); 
        var table = document.getElementById("resultadoLibros");
        
        
        axios.get('https://www.googleapis.com/books/v1/volumes?q='+searchBook)
        .then(function (response) {
            var rowCount = table.rows.length;
    	    var row = table.insertRow(rowCount);
            
           console.log(response);
		
	

		
           var data = JSON.stringify(response.data, null, '\t')
		console.log(data); 
		
	    for (var i = 0; i < data.items.length; i++){
		document.getElementById("content").innerHTML += "<br>" + data;
		  
	    }
            
        
            
        })
        .catch(function (error) {
            console.log(error);
        });
        
    </script>

</body>
</html>
